<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Productos Y Ajustes</title>
</head>
<body>
<div style="display: flex;justify-content:space-between;align-items:center;color:white;background-color:#011;height:100px">
    <h1>Productos Y Ajustes</h1>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary" style="margin:10px">Volver</button>
    </form>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <tbody>
  {% for producto in productos %}
    <tr>
    <th>{{ forloop.counter }}</th>
    <th>{{ producto.nombre }}</th>
    <th>{{ producto.precio }}</th>
    <th>{{ producto.stock }}</th>
    <th>{{ producto.info }}</th>
    <th><img src="{{producto.img.url}}" class="card-img-top" alt="..." style="height:75px;width:75px"></th>
    <th>
        <form method="get" action="{% url 'eliminar_producto' pk=producto.pk %}">
            <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </form>
    </th>
    <th>
        <form method="get" action="{% url 'modificar_producto' pk=producto.pk %}">
            <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
        </form>
    </th>
    </tr>
  {% endfor %}
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
