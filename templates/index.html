<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<div style="display:flex;align-items: center;justify-content:space-between;color:white;background-color: cadetblue;height:50px" >
    <h2>PRODUCTOS</h2>
    <div style="display: flex;justify-content: space-around;width:600px">
        <form method="POST" action="{% url 'guardar_producto' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">REGISTRAR PRODUCTO</button>
        </form>
        <form method="POST" action="{% url 'productos_ajustes' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">PRODUCTOS Y AJUSTES</button>
        </form>
        <form method="POST" action="{% url 'guardar_producto' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary"><i class="bi bi-cart"></i></button>
        </form>
    </div>
</div>
<div class="container" style="display: flex;flex-wrap:wrap;justify-content: space-around;">

{% for producto in productos %}
    <div class="card" style="width: 18rem;margin:10px">
       <img src="{{producto.img.url}}" class="card-img-top" alt="..." style="height: 200px">

        <div class="card-body">
            <h5 class="card-title">{{producto.nombre.capitalize}}</h5>

            <p class="card-text">Precio:{{ producto.precio }} $<br>Disponibles:{{ producto.stock }}<br>Descripcion:<br>{{ producto.info }}</p>
            <a href="#" class="btn btn-primary">AGREGAR</a>
        </div>
    </div>
{% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
