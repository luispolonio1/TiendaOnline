<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body style="background-color:#00a961">
<div style="display:flex;align-items: center;justify-content:space-between;color:white;background-color:#011;height:100px" >
    <h2>PRODUCTOS</h2>
    <div style="display: flex;justify-content: space-around;width:600px">
        <form method="POST" action="{% url 'guardar_producto' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">REGISTRAR PRODUCTO</button>
        </form>
        <form method="POST" action="{% url 'productos_ajustes' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">PRODUCTOS Y AJUSTES</button>
        </form>
        <button type="button" class="btn btn-primary position-relative" id="Carrito">
            <i class="bi bi-cart2">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="CarritoValor">
                    0<span class="visually-hidden">unread messages</span>
                </span>
            </i>
        </button>
    </div>
</div>
<div class="container" style="display: flex;flex-wrap:wrap;justify-content: space-around;">
{% for producto in productos %}
<div class="card info-producto" style="width: 18rem; margin: 10px;">
    <img src="{{ producto.img.url }}" class="card-img-top" alt="{{ producto.nombre }}" style="height: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{ producto.nombre.capitalize }}</h5>
        <p class="card-text">
            Precio: <span class="precio">{{ producto.precio }} </span>$<br>
            Disponibles: {{ producto.stock }}<br>
            Descripción:<br>{{ producto.info }}
        </p>
        <!-- Botón con el ID del producto como atributo -->
        <button class="btn btn-primary btn-agregar" data-pk="{{ producto.pk }}">
            AGREGAR
        </button>
    </div>
</div>
{% endfor %}


</div>
<script src="{% static 'Carrito.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
