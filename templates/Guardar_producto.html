<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro De Productos</title>
</head>
<body>
<h1>REGISTRA TU PRODUCTO</h1>
<div class="container">
<form action="{% url 'guardar_producto' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
             <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Precio">
            <label for="floatingPassword">Precio</label>
    </div>
    <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Cantidad">
            <label for="floatingPassword">Cantidad</label>
    </div>
    <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Descripcion">
            <label for="floatingPassword">Descripcion</label>
    </div>
    <div class="form-floating">
            <p>Imagen:</p>{{ formulario.img }}
    </div>
    <br>
    <button type="submit" class="btn btn-success" id="Guardar">GUARDAR</button>
</form>
</div>
</body>
<script src="../static/EnvioFormulario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
